<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Enter Password</title>
<link rel="icon" type="image/x-icon" href="img/fav-icon.jpg" />
<style>
  
  #passwordForm {
    text-align: center;
  }
  input[type="password"] {
    font-size: 1.2em;
    padding: 0.3em;
    border: none;
    outline: none;
    background: #311F1A;
    color: #519975;
    border-bottom: 2px solid #519975;
  }
  input[type="submit"] {
    margin-top: 1em;
    background: #519975;
    color: #211D1B;
    border: none;
    padding: 0.5em 1em;
    cursor: pointer;
    font-weight: bold;
  }
  #error {
    margin-top: 1em;
    color: #B89076;
  }
  body {
  background: #211D1B;
  color: #519975;
  font-family: monospace, cursor;
  display: flex;
  flex-direction: column;    
  justify-content: center; 
  align-items: center;       
  height: 100vh;
  margin: 0;
  gap: 1em;                 
  }



  .container img {
  max-width: 100%;
  height: auto;
  border: 3px solid #519975;
  }

.page-outline {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;   
  height: 100vh;  
  pointer-events: none; 
  box-sizing: border-box;
  border: 2px solid #519975; 
  z-index: 9999;  
}

</style>
</head>
<body>
  <div class="page-outline"></div>
  <div class="container">
    <img src="images/spinning_dino.gif" alt="spinning" />
  </div>
  <h1>You probably shouldn't use "password" as your password.</h1>
  <form id="passwordForm">
    <label for="password">Enter Password:</label><br />
    <input type="password" id="password" autocomplete="off" /><br />
    <input type="submit" value="Submit" />
    <div id="error"></div>
  </form>
</body>


  <script>
    const passwordForm = document.getElementById('passwordForm');
    const passwordInput = document.getElementById('password');
    const errorDiv = document.getElementById('error');
    const correctPassword = 'awesome'; 

    passwordForm.addEventListener('submit', (e) => {
      e.preventDefault();
      if (passwordInput.value === correctPassword) {
        window.location.href = 'myterm.html';
      } else {
        errorDiv.textContent = 'Incorrect password. Try again. :c';
        passwordInput.value = '';
        passwordInput.focus();
      }
    });
  </script>
</body>
</html>
